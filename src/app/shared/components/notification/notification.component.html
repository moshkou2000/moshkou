<div *ngIf="notification" class="{{ notification.level }}-bg">
  {{ notification.message }}
  <div>
    <button
      *ngFor="let option of notification.options"
      mat-button
      flex="15"
      color="primary"
      (click)="notificationClick(notification.id, option)"
    >
      {{ option.text }}
    </button>
  </div>
</div>
