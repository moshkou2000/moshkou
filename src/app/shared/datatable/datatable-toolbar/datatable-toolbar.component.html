<div class="toolbar">
  <!-- search -->
  <button *ngIf="toolbar?.hasSearch" mat-button>
    <mat-icon>search</mat-icon>
  </button>
  <div class="search">
    <input
      *ngIf="toolbar?.hasSearch"
      matInput
      (keyup)="onKeyup($event)"
      placeholder="Ex. Mia"
      #input
    />
  </div>

  <!-- toolbar buttons -->
  <button
    *ngFor="let b of toolbar?.toolbarButtons"
    mat-button
    aria-label="icon-button"
    class="all-buttons"
    (click)="onClick(b.name)"
  >
    <mat-icon
      *ngIf="b.icon"
      [matBadge]="b.badge"
      [matBadgeColor]="b.badgeColor"
      >{{ b.icon }}</mat-icon
    >
    <img *ngIf="b.imageIcon" [src]="b.imageIcon" />
    <div>{{ b.name }}</div>
  </button>

  <!-- fullscreen -->
  <button
    *ngIf="toolbar?.hasFullscreen"
    mat-button
    aria-label="icon-button"
    class="all-buttons"
    (click)="toggleFullscreen()"
  >
    <mat-icon>{{
      toolbar?.isFullscreen === true ? "fullscreen_exit" : "fullscreen"
    }}</mat-icon>
    <div>
      {{ toolbar?.isFullscreen === true ? "COLLAPSE" : "EXPAND" }}
    </div>
  </button>

  <!-- more -->
  <button
    mat-button
    class="buttun-more"
    aria-label="icon-button"
    (click)="openBottomSheet()"
  >
    <mat-icon>more_vert</mat-icon>
    <div></div>
  </button>
</div>
