<div class="content-scrollable">
  <div class="container">
    <div class="profile">
      <div class="bg"></div>
      <img
        align="left"
        class="thumbnail-profile"
        [src]="user?.picture ? user?.picture : '../../assets/logo.png'"
        alt=" "
      />
      <div class="profile-text">
        <h1>{{ user?.name }}</h1>
        <div>{{ user?.phone }}</div>
        <div>{{ user?.email }}</div>
        <p>{{ user?.about_me }}</p>
      </div>
    </div>
  </div>
</div>
